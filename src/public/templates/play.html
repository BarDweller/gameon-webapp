<div class="gameView" ng-class="play.fixKeyboard">
    <div ui-view></div>
    <nav>
      <div class="action"><a ng-click="play.send()"><i class="fa fa-send-o"></i></a></div>
      <div class="clear"><a ng-click="play.fillin('')"><i class="fa fa-times-circle"></i></a></div>
      <div class="slash"><a ng-click="play.fillin('/')">/</a></div>
      <div class="input-w">
        <input type="search" id="inputbox" ng-model="play.userInput"
          ng-keypress="play.input($event)"  ng-click="play.inputFocus($event)"
          ng-focus="play.inputFocus($event)" ng-blur="play.inputBlur($event)"/>
      </div>
    </nav>
</div>
